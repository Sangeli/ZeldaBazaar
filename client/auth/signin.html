<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin(signinForm.$valid)'>
    <input type='text' name='username' ng-model='user.username' ng-minlength='4'>
    <input type="password" name='password' ng-model='user.password' ng-minlength='4'>
    <p ng-show="signinForm.password.$error.minlength" class="help-block">Password is too short.</p>
    <p ng-show="signinForm.username.$error.minlength" class="help-block">Username is too short.</p>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
